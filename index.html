<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Register Page</title>
</head>

<header class="nav">
    <a class="nav-link" href="#">About Us</a>
    <a class="nav-link" href="#">Contact Us</a>
</header>

<body>

    
    <div class="main-wrapper">
        <h1 class="form-header">Sign Up</h1>
        <form class="form-container">
            <div>
                <input class="form-input" type="email" placeholder="Email" name="email" required>
            </div>
            <div>
                <input class="form-input" type="text" placeholder="Username" name="username" required>
            </div>
            <div>
                <input class="form-input" type="password" placeholder="Password" name="password" required>
            </div>
            <div>
                <input class="form-input" type="password" placeholder="Confirm Password" name="confirmpassword" required>
            </div>
            <div>
                <button class="form-submit" type="submit">Submit</button>
            </div>
            </form>
            <footer class="socials-container">
                <a href="https://www.amazon.com/?tag=amazusnavi-20&hvadid=381823332409&hvpos=&hvnetw=g&hvrand=12178497052763867030&hvpone=&hvptwo=&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9016053&hvtargid=kwd-28878962&ref=pd_sl_1fz561dyb4_e&hydadcr=28880_11845361&gclid=EAIaIQobChMI3bDY2Jfq9wIVU2xvBB3KdQeHEAAYASAAEgIISPD_BwE" target="blank"><img class="socials" src="./assets/amazon-logo.png" alt="Amazon Icon"></link>
                <a href="https://github.com" target="blank"><img class="socials" src="./assets/github-logo.png" alt="Github Icon"></link>
                <a href="https://www.instagram.com/?hl=en" target="blank"><img class="socials" src="./assets/instagram-logo.png" alt="Instagram Icon"></link>
                <a href="https://slack.com/" target="blank"><img class="socials" src="./assets/slack-logo.png" alt="Slack Icon"></link>
                <a href="https://www.facebook.com/" target="blank"><img class="socials" src="./assets/facebook-logo.png" alt="Facebook Icon"></a>
            </footer>
    </div>
</body>
</html>
